<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <audio id="monthsaryMusic" src="https://audio.jukehost.co.uk/oMJVgXPhN6C0KUHwH7hDvAPM6AlPmtm5" preload="auto"></audio>
    <!-- Add this container for the floating flowers -->
    <div id="yesButton"></div>
    <div class="container">
        <h1 class="header_text">You don't have a choice!!</h1>
        <div class="gif-container">
            <img src= "https://s3.gifyu.com/images/b2Gc1.gif" alt="Yes GIF">
        </div>
        <div class="below-text">
            <p class="details">
                <span class="detail-item">Date: February 14, 2025</span>
                <span class="detail-item">Time: 6:00 PM onwards</span>
                <span class="detail-item">Place: Anywhere you want!</span>
                <span class="detail-item">See you bebiloves!</span>
                <span class="detail-item">HAHAHAHAHAHAHA</span>
            </p>
        </div>
    </div>

    <script>
        // Function to create flower elements on the screen with random positions
        function createFlowers() {
            const celebrationDiv = document.getElementById('yesButton');

            for (let i = 0; i < 50; i++) {
                const flower = document.createElement('div');
                flower.classList.add('celebrate-flower');
                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `${Math.random() * 100}vh`;
                flower.style.animationDelay = `${Math.random() * 5}s`;
                flower.style.transform = `rotate(${Math.random() * 360}deg)`;
                celebrationDiv.appendChild(flower);
            }
        }

       // Function to show the celebration animation
        function startCelebration() {
            const celebrationDiv = document.getElementById('yesButton');
            celebrationDiv.style.display = 'block';
            createFlowers();
            playMusic();
        }

        // Function to play the music
        function playMusic() {
            const monthsaryMusic = document.getElementById('monthsaryMusic');
            monthsaryMusic.currentTime = 0; // Reset music to start
            monthsaryMusic.play().catch(error => {
                console.log("Music playback error: ", error);
            });
        }

        // Run createFlowers and playMusic when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            createFlowers();
            playMusic();
        });
    </script>
</body>
</html>
